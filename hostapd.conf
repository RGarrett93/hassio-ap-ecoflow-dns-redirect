# Use the nl80211 driver (works with brcmfmac)
driver=nl80211

# 2.4GHz band
hw_mode=g

# Enable 802.11n (HT)
ieee80211n=1
ht_capab=[HT20]

# QoS/WMM (often improves stability/throughput for IoT clients)
wmm_enabled=1

# Beacon/DTIM tuning (helps sleepy/roamy clients behave better)
beacon_int=100
dtim_period=2

# Donâ€™t kick clients due to low ACK (reduces random disconnects on weak links)
disassoc_low_ack=0

# Accept all MAC addresses
macaddr_acl=0

# Authentication algorithms
auth_algs=1

# Regulatory domain (IMPORTANT: set to your actual country)
ieee80211d=1
country_code=GB

# Broadcast SSID (0 = visible)
ignore_broadcast_ssid=0

# WPA2-PSK
wpa=2
wpa_key_mgmt=WPA-PSK
rsn_pairwise=CCMP

# Logging
logger_stdout=-1
logger_stdout_level=2

# Channel number is set at runtime by run.sh (channel=<value>)
# If you want to hardcode it here instead, add:
# channel=6
